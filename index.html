<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PageVault | Track your reading</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<aside class="sidebar">
		<h1 class="logo"><span class="clr-blue">Page</span><span class="clr-white">Vault</span></h1>
		<div class="side-top">
			<div class="side-row">
				<img src="./assets/dashboard.svg" alt="" class="nav-icon">
				<span>Dashboard</span>
			</div>
			<div class="side-row">
				<img src="./assets/file-collection.svg" alt="" class="nav-icon">
				<span>My Collections</span>
			</div>
			<div class="side-row">
				<img src="./assets/favourites.svg" alt="" class="nav-icon">
				<span>Favourites</span>
			</div>
		</div>
		<div class="side-bottom">
			<div class="side-row">
				<img src="./assets/settings.svg" alt="" class="nav-icon">
				<span>Settings</span>
			</div>
			<div class="side-row">
				<img src="./assets/log-out.svg" alt="" class="nav-icon">
				<span>Log out</span>
			</div>
		</div>
	</aside>
	<nav>
		<div class="search-bar"><input type="text" placeholder="search..."></div>
		<div class="nav-right">
			<div class="add-new button"><img class="icon" src="./assets/add.svg" alt="">Add Book</div>
			<img class="icon" src="./assets/notification.svg" alt="">
			<img class="pfp" src="./assets/pfp-batman-svg.svg" alt="" >
		</div>
	</nav>
	<main></main>
</body>

</html>
