<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PageVault | Track your reading</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<aside class="sidebar">
		<h1 class="logo"><span class="clr-blue">Page</span><span class="clr-white">Vault</span></h1>
		<div class="side-top">
			<div class="side-row">
				<img src="./assets/dashboard.svg" alt="" class="side-icon">
				<span>Dashboard</span>
			</div>
			<div class="side-row">
				<img src="./assets/file-collection.svg" alt="" class="side-icon">
				<span>My Collections</span>
			</div>
			<div class="side-row">
				<img src="./assets/favourites.svg" alt="" class="side-icon">
				<span>Favourites</span>
			</div>
		</div>
		<div class="side-bottom">
			<div class="side-row">
				<img src="./assets/settings.svg" alt="" class="side-icon">
				<span>Settings</span>
			</div>
			<div class="side-row">
				<img src="./assets/log-out.svg" alt="" class="side-icon">
				<span>Log out</span>
			</div>
		</div>
	</aside>
	<nav>
		<div class="search-bar"><input type="text" placeholder="search..." id="search" name="search"></div>
		<div class="nav-right">
			<div class="add-new button"><img class="icon" src="./assets/add.svg" alt="">Add Book</div>
			<img class="icon" src="./assets/notification.svg" alt="">
			<img class="pfp" src="./assets/pfp-batman-svg.svg" alt="">
		</div>
	</nav>
	<main class="card-container">
		<div class="quote-container">
			<h1>Library's Dead Empty!</h1>
			<h1>Click that Add button, genius! ðŸ§ </h1>
		</div>
	</main>

	<dialog class="add-new-dialog">
		<form action="" method="get">
			<button formmethod="dialog" class="close-btn" formnovalidate><img src="./assets/close-red.svg"
					alt=""></button>
			<h1>Add New Book</h1>
			<div class="form-row">
				<label for="title">Title</label>
				<input type="text" id="title" name="title" placeholder="Enter book title" required autofocus>
			</div>
			<div class="form-row">
				<label for="author">Author</label>
				<input type="text" id="author" name="author" placeholder="Enter author name" required>
			</div>
			<div class="form-row">
				<label for="pages">Pages</label>
				<input type="number" id="pages" name="pages" placeholder="Enter number of pages" required>
			</div>
			<div class="form-row">
				<label for="language">Language</label>
				<input type="text" id="language" name="language" placeholder="Enter language" required>
			</div>
			<div class="form-row">
				<label for="genre">Genre</label>
				<input type="text" id="genre" placeholder="Enter genre" name="genre" required>
			</div>
			<div class="form-row switch">
				<label for="dialogRead" class="info-type">Read?:</label>
				<input type="checkbox" id="dialogRead" class="toggle" name="isRead">
			</div>
			<div class="form-row dialog-button">
				<button type="reset">Reset</button>
				<button type="submit">Submit</button>
			</div>
		</form>
	</dialog>
	<script src="./script.js"></script>
</body>

</html>
